<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <button type="submit">Saludar</button>
        </form>
        <div id="mensaje" style="margin-top:15px; font-size:18px; color:#0078d7;"></div>
    </div>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 30px 25px 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 8px 20px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
</style>
<script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value.trim();
        const mensaje = document.getElementById('mensaje');
        if(nombre) {
            mensaje.textContent = `Â¡Hola, ${nombre}!`;
        } else {
            mensaje.textContent = 'Por favor, ingrese su nombre.';
        }
    });
</script>
</body>
</html>
